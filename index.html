<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Dark-mode switch -->
    <label style="display:flex; align-items:center; gap:.5rem; margin:1rem">
      <input type="checkbox" id="dark-mode-toggle" />
      Dark Mode
    </label>

    <main class="container">
      <section class="entry">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <input type="text" id="name" placeholder="Coffee" required />
          <input type="number" id="amount" placeholder="3.50" step="0.01" required />
          <select id="category">
            <option>Food</option>
            <option>Travel</option>
            <option>Other</option>
          </select>
          <button type="submit">Add</button>
        </form>
        <ul id="list"></ul>
      </section>

      <section class="chart">
        <canvas id="chart"></canvas>
        <h3>Total: $<span id="total">0.00</span></h3>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
